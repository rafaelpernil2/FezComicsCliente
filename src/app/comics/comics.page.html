<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title style="line-height: 35px" class="ion-float-left">Comics</ion-title>
      <ion-button size="small" class="ion-float-right" (click)="onClickAdd()">AÃ±adir</ion-button>
    </ion-toolbar>
  </ion-header>
  

<ion-content class="ion-padding">
    <ion-searchbar (ionInput)="onInput($event)"></ion-searchbar>
  <ion-list>
    <ion-item tappable *ngFor="let comic of comics">
      <ion-avatar item-start>
        <img [src]="getImgContent(comic)">
      </ion-avatar>
      <ion-label (click)="onClickComic(comic)" style="margin-left: 10px">
        <h2>{{comic.nombre}}</h2>
        <p>{{comic.anotacion_privada}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
