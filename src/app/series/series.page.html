<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="line-height: 35px" float-left>Series</ion-title>
    <ion-button size="small" float-right (click)="onClickAdd()">AÃ±adir</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="onInput($event)"></ion-searchbar>
  <ion-list>
    <ion-item tappable *ngFor="let serie of series">
      <ion-label (click)="onClickSerie(serie)">
        <h2>{{serie.nombre}}</h2>
        <h3>{{serie.genero}}</h3>
        <p>{{serie.anotacion_privada}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
